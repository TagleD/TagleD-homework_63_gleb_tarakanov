<div class="row profile-posts">
    {% for post in posts %}
        <div class="col-4">
            <div class="profile-post-image">
                <img src="/uploads/post_images/{{ post.image }}" width="300px" height="300px">
            </div>
        </div>
    {% empty %}
        <h2 class="text-center">Нет постов</h2>
    {% endfor %}
</div>
