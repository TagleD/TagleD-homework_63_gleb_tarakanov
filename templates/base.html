{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>

{#Шапка#}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="logo1" width="32" height="32"
                 class="logo-left d-inline-block align-text-top">
            <img src="{% static 'img/instagram_logo_str.png' %}" alt="logo2" width="142" height="51"
                 class="d-inline-block align-text-top">
        </a>
        <form class="d-flex mx-auto search-form">
            <input class="form-control me-2" type="search" placeholder="Найти 🔎" aria-label="Найти">
        </form>
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'profile' user.pk %}">
                <section class="image">
                    <div class="image__src"
                         style="background-image: url('/uploads/{{ user.avatar }}')">
                    </div>
                </section>
            </a>
        {% else %}
            <a class="navbar-brand" href="{% url 'login' %}">
                <section class="image">
                    <div class="image__src"
                         style="background-image: url('/img/noname.jpeg')">
                    </div>
                </section>
            </a>
        {% endif %}
    </div>
</nav>


{% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
